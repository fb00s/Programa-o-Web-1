<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4</title>

    <style>
        input {
            border-width: 0px;
            border-bottom: 1px solid red;

        input[type=email]:focus {

        }

        input[type=url]:focus{
            width: 90%;

    </style>
</head>
<body>
    <h3>Página 4</h3>
    
    <p>
        <a href="pagina3.html">Voltar para  página 3</a>

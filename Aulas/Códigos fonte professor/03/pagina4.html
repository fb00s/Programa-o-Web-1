<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4</title>
    <style>
        input {
            border-width: 0px;
            border-bottom: 1px solid red;
        }

        /*elemento[atributo=valor]*/
        input[type=password] {
            background-color: aqua;
        }

        input[type=email]:focus {
            background-color: yellow;
        }

        input[type=url]:focus {
            width: 90vw;
        }
    </style>
</head>
<body>
    <h3>Página 4</h3>
    <p>
        <a href="pagina3.html">Página 3</a>
    </p>
    <p>
        <form action="#" method="POST">
            <input type="text" name="login" maxlength="10" size="10" placeholder="Login" autofocus required>
            <input type="password" placeholder="Informe a sua senha" name="senha" required>
            <br><label for="idade">Idade: </label><input type="number" name="idade" id="idade" min="15" max="100" value="20">
            
            <br><input type="text" name="campo1" value="Informação fixa" readonly>
            <input type="text" name="campo2" value="Outra info fixa" disabled>
            <input type="hidden" name="campo3" value="Escondido">
            
            <br><label for="dtNasc">Dt. Nascimento: </label>
            <input type="date" name="dtNasc" id="dtNasc">
            <input type="time" name="hora">
            <input type="datetime-local" name="dtCompleta">
            <br><input type="month" name="mes">
            <input type="week" name="semana">

            <br><input type="email" name="email" placeholder="E-mail:">
            <br><input type="url" name="url" placeholder="URL:">

            <br><label for="campocb">Clicar no checkbox: </label>
            <input type="checkbox" name="campocb" id="campocb" value="S" checked>

            <br><label for="cidade1">Blumenau: </label>
            <input type="radio" name="cidade" id="cidade1" value="BNU" checked>
            <label for="cidade2">Gaspar: </label>
            <input type="radio" name="cidade" id="cidade2" value="GPR">
            <label for="cidade3">Indaial: </label>
            <input type="radio" name="cidade" id="cidade3" value="IND">

            <br><label for="carro">Carro: </label>
            <select name="carro" id="carro">
                <option value="VW">Volkswagen</option>
                <option value="F">Ford</option>
                <option value="GM" selected>General Motors</option>
                <option value="A">Audi</option>
            </select>

            <br><label for="paragrafo">Resumo: </label>
            <textarea name="paragrafo" id="paragrafo" rows="10" cols="50"></textarea>
            
            <br><label for="arquivo">Arquivo para upload: </label>
            <input type="file" name="arquivo" id="arquivo">

            <br><input type="submit" value="Autenticar">
            <input type="reset" value="Limpar formulário">
            <input type="image" src="images/home.png" alt="Submit">
        </form>
    </p>
</body>
</html>
